      <div class="mt-5" style="text-align:center; width:px; font-size:20px; font-weight:bold;">

          <div class="inputs mb-3">

            <input id="added" style="margin:0 auto; width:25%;" class="form-control" type="text" name="word" value="" placeholder="変える言葉">

      </div>

      <div class="mt-3 mb-2 bg-info text-dark" id=search_word style="font-size:35px;">検索するワード「」</div>
    </div>

    <script>
      const engine = "https://google.com/search?q=";
      const space = "+"
      const input = document.querySelector(".inputs");

      function show() {
        fixed = document.getElementById("fixed").value; // 固定する言葉
        added = document.getElementById("added").value; // 変化する言葉

        // URLの作成
        // TODO: 検索エンジン選択追加
        URL = engine + fixed + space + added;

        // htmlを書き換え
        var target = document.getElementById("result");
        result.href = URL;
        result.innerText = "検索結果をみる";

        var search_word = fixed + " " + added;
        document.getElementById("search_word").innerHTML = "検索するワード「" + search_word + "」";
      }

      fixed.addEventListener("input", show, false);
      added.addEventListener("input", show, false);
    </script>
